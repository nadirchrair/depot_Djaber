{% load static %}
{% load widget_tweaks %}

{% block content %}


<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Djaber Mohamed Dipo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %} ">
    <!-- others css -->
    <link rel="stylesheet" href="{% static '/css/typography.css' %} ">
    <link rel="stylesheet" href="{% static '/css/default-css.css' %} ">
    <link rel="stylesheet" href="{% static '/css/styles.css' %} ">
    <!-- modernizr css -->
</head>

<body>
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
                <form method="post">
                    {% csrf_token %}

                    <div class="login-form-head">
                        <h4>Sign In</h4>
                        <p>Hello there, Sign in website</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="exampleInputEmail1"></label>
                            {{ form.username|attr:"placeholder:Username" }}
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            {{ form.password|attr:"placeholder:Mot de passe" }}
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>

                        <div class="submit-btn-area">
                            <a href="./index.html"> <button id="form_submit"
                                    style="background-color: blueviolet; color:white;" type="submit">Submit <i
                                        class="ti-arrow-right"></i></button>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <script src="{% static '/js/vendor/jquery-2.2.4.min.js' %} "></script>
    <script src="{% static '/js/popper.min.js' %} "></script>
    <script src="{% static '/js/bootstrap.min.js' %} "></script>
    <script src="{% static '/js/owl.carousel.min.js' %} "></script>
    <script src="{% static '/js/scripts.js' %} "></script>
</body>

</html>
{% endblock %}
